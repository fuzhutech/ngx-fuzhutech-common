<div class="site">
    <header>
        <fz-header (toggle)="sidenav.toggle()" (toggleDarkTheme)="switchTheme($event)"></fz-header>
    </header>

    <main>
        <mat-sidenav-container>

            <!--Mode of the drawer; one of 'over', 'push' or 'side'.-->
            <mat-sidenav #sidenav mode="side" opened="true" position="start" class="test1" style="min-width: 300px">
                <div style="width: 70%;margin: 0 auto;">
                    <mat-form-field style="width: 100%">
                        <input matInput placeholder="" value="搜索">
                    </mat-form-field>
                </div>

                <fz-sidebar (navClick)="sidenav.toggle()"></fz-sidebar>
            </mat-sidenav>

            <!--todo: max-width-->
            <fz-reuse-tab></fz-reuse-tab>
            <router-outlet></router-outlet>

        </mat-sidenav-container>
    </main>

    <footer>
        <fz-footer></fz-footer>
    </footer>

</div>
