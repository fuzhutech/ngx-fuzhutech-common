<div class="fz-back-top" (click)="clickBackTop()" [@enterLeave] *ngIf="visible">
    <ng-template #defaultContent>
        <div class="fz-back-top-content">
            <mat-icon class="fz-back-top-icon">vertical_align_top</mat-icon>
        </div>
    </ng-template>
    <ng-template [ngTemplateOutlet]="fzTemplate || defaultContent"></ng-template>
</div>
