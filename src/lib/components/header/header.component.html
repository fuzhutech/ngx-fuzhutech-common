<mat-toolbar color="primary">
    <div class="logo" (click)="onHomeClick()">
        <!--img class="expanded" src="./assets/img/logo.svg" alt="" style="max-height:40px;"/-->
        <mat-icon svgIcon="gifts"></mat-icon>
        <span>{{homeText}}</span>
    </div>

    <div class="header-left-wrap">
        <button mat-icon-button (click)="openSidebar()">
            <mat-icon>menu</mat-icon>
        </button>

        <ng-content select="[fz-header-left-wrap], [fzHeaderLeftWrap]"></ng-content>
    </div>

    <div class="header-center-wrap">
        <ng-content></ng-content>
        <ng-content select="[fz-header-cente-wrap], [fzHeaderCenterWrap]"></ng-content>
    </div>

    <div class="header-right-wrap">
        <ng-content select="[fz-header-right-wrap], [fzHeaderRightWrap]"></ng-content>
        <mat-slide-toggle (change)="onChage($event.checked)">黑夜模式</mat-slide-toggle>
    </div>

</mat-toolbar>
