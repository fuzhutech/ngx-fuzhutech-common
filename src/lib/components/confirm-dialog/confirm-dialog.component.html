<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    {{content}}
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button type="button" color="primary" (click)="onClick(true)">确定</button>
    <button mat-button mat-dialog-close type="button" (click)="onClick(false)">关闭</button>
</mat-dialog-actions>
