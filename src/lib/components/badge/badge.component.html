<span class="fz-badge fz-badge-status-{{status}}">
    <span #content>
        <ng-content></ng-content>
    </span>
    <span *ngIf="!showDot"
          [class.at-badge-corner]="(content.innerText.length > 0 || content.children.length >0)"
          [class.at-badge-alone]="(content.innerText.length == 0 && content.children.length == 0 )">
        <sup [@enterLeave] class="at-badge-sup" *ngIf="(count>0)||((count==0)&&showZero)">
            {{count > overflowCount ? overflowCount + '+' : count}}
        </sup>
        <sup [@enterLeave] class="at-badge-sup" *ngIf="text">
            {{text}}
        </sup>
    </span>
    <sup [@enterLeave] *ngIf="showDot" class="at-badge-sup at-badge-dot"
         [class.at-badge-corner]="(content.innerText.length > 0 || content.children.length >0)"
         [class.at-badge-alone]="(content.innerText.length == 0 && content.children.length == 0 )">
        {{''}}
    </sup>
</span>
