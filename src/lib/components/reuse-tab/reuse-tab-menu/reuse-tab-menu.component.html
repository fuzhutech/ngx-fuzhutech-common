<div
    class="fz-reuse-tab-menu-panel"
    [ngClass]="_classList"
    (keydown)="_handleKeydown($event)"
    (click)="closed.emit('click')"
    [@transformMenu]="'enter'"
    (@transformMenu.done)="_onAnimationDone($event)"
    tabindex="-1"
    role="menu">
    <div class="fz-reuse-tab-menu-content" [@fadeInItems]="'showing'">
        <ng-content></ng-content>
    </div>
</div>
