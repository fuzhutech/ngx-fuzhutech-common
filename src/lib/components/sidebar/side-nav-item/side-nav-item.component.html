<!--内部链接-->
<a *ngIf="item._type === 1" [routerLink]="item.link" [target]="item.target" class="nav-link"
   (click)="onSelectClick(item)" [class.nav-item-selected]="item._selected">
    <span [style.padding-left]="getPaddingLeft(item)">{{ item.text }}</span>
</a>
<!--外部链接-->
<a *ngIf="item._type === 2" href="{{ item.externalLink }}" target="{{item.target}}" class="nav-link"
   [class.nav-item-selected]="item._selected">
    <span [style.padding-left]="getPaddingLeft(item)">{{ item.text }}</span>
</a>
<!--主菜单组、子菜单组-->
<div *ngIf="item._type===0 || item._type===3" (click)="toggleSubMenu(item)" class="nav-group">
    <span [style.padding-left]="getPaddingLeft(item)" [class]="item._open ? 'nav-submenu-open': 'nav-sub-title'">
        {{ item.text }}
    </span>
</div>
<ng-container *ngIf="item.children && (item.children.length > 0) && item._open">
    <fz-side-nav-item *ngFor="let child of item.children" [item]="child"
                      (select)="onSelectClick($event)"></fz-side-nav-item>
</ng-container>
