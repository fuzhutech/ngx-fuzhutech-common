<div class="ant-notification-notice ant-notification-notice-closable"
     [@enterLeave]="nzMessage.state"
     (mouseenter)="onEnter()"
     (mouseleave)="onLeave()">
    <div *ngIf="!nzMessage.html" class="ant-notification-notice-content">
        <div class="ant-notification-notice-content"
             [ngClass]="{ 'ant-notification-notice-with-icon': nzMessage.type !== 'blank' }">
            <ng-container [ngSwitch]="nzMessage.type">
                <i *ngSwitchCase="'success'"
                   class="ant-notification-notice-icon ant-notification-notice-icon-success anticon anticon-check-circle-o"></i>
                <i *ngSwitchCase="'info'"
                   class="ant-notification-notice-icon ant-notification-notice-icon-info anticon anticon-info-circle-o"></i>
                <i *ngSwitchCase="'warning'"
                   class="ant-notification-notice-icon ant-notification-notice-icon-warning anticon anticon-exclamation-circle-o"></i>
                <i *ngSwitchCase="'error'"
                   class="ant-notification-notice-icon ant-notification-notice-icon-error anticon anticon-cross-circle-o"></i>
            </ng-container>
            <div class="ant-notification-notice-message">{{ nzMessage.title }}</div>
            <div class="ant-notification-notice-description">{{ nzMessage.content }}</div>
        </div>
    </div>
    <div *ngIf="nzMessage.html" [innerHTML]="nzMessage.html"></div>
    <a tabindex="0" class="ant-notification-notice-close" (click)="onClickClose()">
        <span class="ant-notification-notice-close-x"></span>
    </a>
</div>
