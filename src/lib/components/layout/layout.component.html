<ng-content *ngIf="showHeader" select="header"></ng-content>

<main class="siteContainer">
    <div *ngIf="showSidebar" #sidebarContainerElement style="min-width: 300px"
         [style.display]="_sidebarOpen? 'block':'none'">
        <fz-sidebar [list]="menuService.change | async"></fz-sidebar>
    </div>
    <div class="layoutContainer">
        <div *ngIf="showReuseTab" #tabContainerElement [ngStyle]="tabContainerStyle">
            <fz-reuse-tab [menuList]="menuService.change | async"></fz-reuse-tab>
        </div>
        <div class="contentContainer" [ngStyle]="contentContainerStyle">
            <router-outlet></router-outlet>
        </div>
    </div>

    <ng-content></ng-content>
</main>

<ng-content *ngIf="showFooter" select="footer"></ng-content>
